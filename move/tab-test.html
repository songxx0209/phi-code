<!DOCTYPE html>
<html>
<head>
  <title>tab</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  <link rel="stylesheet" href="./tab.css">
  <style type="text/css">
    .tab_con {
      height: 500px;
      width: 100%;
      overflow: hidden;
    }
    .tab_box {
      overflow: hidden;
      position: relative;
      float: left;
      -webkit-transition: all .1s ease-in-out;
      -moz-transition: all .1s ease-in-out;
      -o-transition: all .1s ease-in-out;
      transition: all .1s ease-in-out;
    }
    .tab_list {
      float: left;
      height: 300px;
    }
  </style>
</head>
<body>
  
  <div>一般情况tab宽度基本一致</div>

  <div class="tab_con" id="content">
    <div class="tab_box">
        <div class="tab_list">
            影名称电影名称电影名称电影名称电影名称</p>
        </div>
        <div class="tab_list">
            2
        </div>
        <div class="tab_list">
            3
        </div>
        <div class="tab_list">
            4
        </div>
        <div class="tab_list">
           5
        </div>
        <div class="tab_list">
            6
        </div>
        <div class="tab_list">
            7

            8

  </div>

  
  <script type="text/javascript" src="./zepto.js"></script>
  <script type="text/javascript" src="./tab.js"></script>
  <script type="text/javascript">

    var tab = new MulitpeTab($('#J_Tabs2'), {
      // tab之间的间距
      gap:20
    });
    tab.go(0);

    var current = 0;

    var tar = 0; // 记录手指按下时的接触点位置
    var endX = 0;
    var dist = 0; // 手指滑动的距离


    var windowWidth = document.body.clientWidth; //window 宽度;
    var tabBox = document.getElementsByClassName('tab_box')[0];
    var tabList = tabBox.querySelectorAll('.tab_list');
    var tabLength = tabList.length;
    tab.addEventListener("onChange", function(index, prevIndex, $element){
      //当前选中的序号，上一次的序号，当前选中的元素
      current = index;
      init.translate(tabBox,windowWidth, current);
    });

    for(var i = 0 ;i<tabLength; i++ ){
        tabList[i].style.width=windowWidth+"px";
        tabList[i].style.float='left';
        tabList[i].style.float='left';
        tabList[i].style.padding='0';
        tabList[i].style.margin='0';
        tabList[i].style.verticalAlign='top';
        tabList[i].style.display='table-cell';
    }
    // var tabLength = $('.tab_list').length;
    // $('.tab_list').each(function() {
    //   // console.log($(this));
    //   $(this).css({ 'width': windowWidth });
    // })

    tabBox.style.overflow='hidden';
    tabBox.style.position='relative';
    tabBox.style.width=windowWidth*tabLength+"px";

    // tabBox.css({ 'width': $('.tab_list').length*windowWidth });

    tabBox.addEventListener('touchstart',chstart, false);
    tabBox.addEventListener('touchmove',chmove, false);
    tabBox.addEventListener('touchend',chend, false);


    //按下
    function chstart(ev){
        ev.preventDefault;
        var touch = ev.touches[0];
        tar=touch.pageX;
        tabBox.style.webkitTransition='all 0s ease-in-out';
        tabBox.style.transition='all 0s ease-in-out';
    }
    //滑动
    function chmove(ev){
        // var stars = wrap.querySelector('.active').start;
        ev.preventDefault;
        var touch = ev.touches[0];
        var distance = touch.pageX-tar;
        dist = distance;
        // console.log(distance, endX);

        init.touchs(tabBox,windowWidth,tar,distance,endX);
    }

    //离开
    function chend(ev){
        var str= tabBox.style.transform;
        var strs = str.split(",",1);
        endX = Number(strs[0].slice(10,-2));
        // console.log(endX, dist);

        if(endX>0){
            init.back(tabBox,windowWidth,tar,0,0,0.3);
            endX=0
        } else if(endX < -windowWidth * tabLength + windowWidth){
            endX = -windowWidth * tabLength + windowWidth;
            init.back(tabBox,windowWidth,tar,0,endX,0.3);
        } else if(dist < 0) {
          if (dist > -windowWidth/3) {
            endX = -windowWidth * current;
            init.back(tabBox,windowWidth,tar,0,endX,0.3);
          } else if (dist < -windowWidth/3) {
            ++current;
            init.translate(tabBox,windowWidth, current);
            endX= -current*windowWidth;
            tab.go(current);
          }
          
        } else if(dist > 0){
          if(dist < windowWidth/3) {
            endX = -windowWidth * current;
            init.back(tabBox,windowWidth,tar,0,endX,0.3);
          } else if (dist > windowWidth/3) {
            --current;
            init.translate(tabBox,windowWidth, current);
            endX= -current*windowWidth;
            tab.go(current);
          }
        }
    }

    var init={
      translate:function(obj,windowWidth,star){
          obj.style.webkitTransform='translate('+-star*windowWidth+'px,0)';
          obj.style.transform='translate('+-star*windowWidth+'px,0)';
          obj.style.webkitTransition='all 0.3s ease-in-out';
          obj.style.transition='all 0.3s ease-in-out';
      },
      touchs:function(obj,windowWidth,tar,distance,endX){
          obj.style.webkitTransform='translate('+(distance+endX)+'px, 0)';
          obj.style.transform='translate('+(distance+endX)+'px, 0)';
      },
      lineAnme:function(obj,stance){
          obj.style.webkitTransform='translate('+stance+'px, 0)';
          obj.style.transform='translate('+stance+'px, 0)'; 
          obj.style.webkitTransition='all 0.1s ease-in-out';
          obj.style.transition='all 0.1s ease-in-out';
      },
      back:function(obj,windowWidth,tar,distance,endX,time){
          obj.style.webkitTransform='translate('+(distance+endX)+'px,0)';
          obj.style.transform='translate('+(distance+endX)+'px,0)';
          obj.style.webkitTransition='all '+time+'s ease-in-out';
          obj.style.transition='all '+time+'s ease-in-out';
      }
    };

  </script>
</body>
</html>
